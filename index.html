<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <article class="card">
      <img src="imgs/image-equilibrium.jpg" alt="NFT Image">
      <h1>Equilibrium #3429</h1>
      <p class="main-txt">Our Equilibrium collection promotes balance and calm.</p>

      <div class="flex-group">
        <p class="cyan-txt flex-group gap-1"><img src="imgs/icon-ethereum.svg" alt="Ethereum Icon">0.041 ETH</p>
        <p class="main-txt flex-group gap-1"><img src="imgs/icon-clock.svg" alt="Clock Icon">3 days left</p>
      </div>

      <div class="profile">
        <img src="imgs/image-avatar.png" alt="Profile Picture">
        <span class="flex-group main-txt"><p>Creation of</p><p style="color:white;">&nbsp;Jules Wyvern</p></span>
      </div>
    </article>
  </main>
</body>
</html>
